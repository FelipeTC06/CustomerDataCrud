<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  {{ msg }}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="closePopup()">{{ cancelTxt }}</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirm()">{{ confirmTxt }}</button>
</div>
