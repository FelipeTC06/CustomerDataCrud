<button mat-raised-button color="primary" (click)="openDialog('')">Add</button>
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Birthday</th>
        <th scope="col">Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.birthday }}</td>
        <td>{{ customer.phone }}</td>
        <td><button mat-button (click)="editCustomer(customer.id)">Edit</button></td>
        <td><button mat-button (click)="deleteCustomer(customer.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
